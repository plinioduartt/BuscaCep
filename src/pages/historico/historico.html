<ion-header>

  <ion-navbar>
     <div>
      <button ion-button (click)="getAllHistoricos()">Atualizar</button>
      </div>
      <div>
      <button ion-button (click)="removeHistoricos()">Limpar histórico</button>
      </div>
      <br>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div><h1>Histórico</h1></div>

    
      <ion-card *ngFor="let historico of enderecos" >
        <ion-card-content>
     
        <div>
       
            {{historico.cep}}
    
        </div>
  
           <div >
        
           {{historico.logradouro}}
        
        </div>
           <div >
       
            {{historico.bairro}}
        
        </div>
           <div>
    
            {{historico.cidade}}
     
        </div>
           <div>
      
            {{historico.estado}}
        
        </div>
      </ion-card-content>
      </ion-card>

</ion-content>
