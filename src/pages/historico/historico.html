<ion-header>

  <ion-navbar>
    <ion-title>Histórico</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	  <div>
      <button class="btnatualizar" ion-button (click)="getAllHistoricos()">Atualizar</button>
      <button class="btnlimpar" style="float:right" ion-button (click)="removeHistoricos()">Limpar histórico</button>
      </div>
      <br>

    
      <ion-card *ngFor="let historico of enderecos" >
        <ion-card-content>
     
        <div>
       
            {{historico.cep}}
    
        </div>
  
           <div >
        
           {{historico.logradouro}}
        
        </div>
           <div >
       
            {{historico.bairro}}
        
        </div>
           <div>
    
            {{historico.cidade}}
     
        </div>
           <div>
      
            {{historico.estado}}
        
        </div>
            <button ion-button style="float: right" (click)="showConfirm(historico.id)">Excluir</button>
      </ion-card-content>
      </ion-card>

</ion-content>
