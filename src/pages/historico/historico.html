<ion-header>

  <ion-navbar>
    <ion-title>Histórico</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg-fundo" padding >
	  <ion-card>
    <div style="padding: 10px">
          <button class="btnatualizar" ion-button (click)="getAllHistoricos()">Atualizar</button>
          <button class="btnlimpar" style="float:right" ion-button (click)="showConfirmRemoveAll()">Limpar histórico</button>
    </div>
    </ion-card> 
     <br>

    
      <ion-card *ngFor="let historico of enderecos" >
      <ion-card-content style="font-size: 16px">
      <div>
            {{historico.cep}}
      </div>
      <div >        
            {{historico.logradouro}}   
      </div>
      <div> 
            {{historico.bairro}}
      </div>
      <div>   
            {{historico.cidade}}
      </div>
      <div>
            {{historico.estado}}
      </div>
            <button ion-button style="float: right; border-radius: 8px" (click)="showConfirmRemoveItem(historico.id)">Excluir</button>
      </ion-card-content>
      </ion-card>

</ion-content>
